
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Coffee shop</title>
  </head>
  <body>
    <header class="header">
      <div class="container">

        <nav >
          <ul class="header__nav__menu">
            <li><img
              src="./images/logo.png"
              alt="my order"
              class="header__your-order"
            /></li>
          </ul>
        </nav>
        <div class="header__title">
        <h1 >Coffee Makes You Love</h1>
        <p>A Lot Can Happen Over Coffee,Its Awesome!!!  </p>
        </div>

    </div>
    </header>
    <div class="container">
    <section class="content__menu">
    </section>
    <img src="./images/cancle.png" alt="back to home" class="orders__back" />
    <section class="orders">
      <h2 class="orders__name">your orders</h2>
    </section>
    <form class="details" method="POST" action="/order">
      <img src="" class="details__image" />
      <span class="details__name">Coffee</span>
      <div class="prices details__sub">
        <span class="name">price : </span>
        <div>
          <span class="price name">2</span>
          <span class="name">$</span>
        </div>
      </div>
      <div class="quantity details__sub">
        <span class="name">quantity : </span>
        <div>
          <span class="details__quantity"></span>
          <input
          type="range"
          name="quantity"
          id="quantityRange"
          min="1"
            max="10"
          value="1"
          />
        </div>
      </div>
      <div class="size details__sub">
        <span class="name">size : </span>
        <select name="size" id="size" class="details__select">
          <option value="small">small</option>
          <option value="medium">medium</option>
          <option value="large">large</option>
        </select>
      </div>
      <div class="sugar details__sub">
        <span class="name">sugar : </span>
        <select name="suger" id="sugar" class="details__select">
          <option value="without">Without</option>
          <option value="little">Little</option>
          <option value="medium">Medium</option>
          <option value="lot">Lot</option>
        </select>
      </div>
      <div class="prices details__sub">
        <span class="name">Total price : </span>
        <input type="hidden" name="total_price" id="totalPrice" value="5"/>
        <input type="hidden" name="menuId" id="menuId" />
        <div>
          <span class="Total_price name"></span>
          <span class="name">$</span>
        </div>
      </div>
      <button type="submit" class="details__button">send</button>
    </form>
  </div>
</main>
    <script src="./script/dom.js"></script>
    <script src="./script/logic.js"></script>
  </body>
</html>
