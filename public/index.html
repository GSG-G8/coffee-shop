<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Coffee shop</title>
  </head>
  <body>
    <header class="header">
      <img src="./images/logo.png" alt="logo coffe shop" class="header__logo" />
      <img src="./images/your_order.png" alt="" class="header__your-order" />
    </header>
    <section class="content">
        <section class="content__menu">
            <article class="menu__order">
                <img src="./images/coffee.png" alt="coffee" class="order__image">
                <span class="order__name">coffee</span>
            </article>
            <article class="menu__order">
                <img src="./images/coffee.png" alt="coffee" class="order__image">
                <span class="order__name">coffee</span>
            </article>
            <article class="menu__order">
                <img src="./images/coffee.png" alt="coffee" class="order__image">
                <span class="order__name">coffee</span>
            </article>
            <article class="menu__order">
                <img src="./images/coffee.png" alt="coffee" class="order__image">
                <span class="order__name">coffee</span>
            </article>
            <article class="menu__order">
                <img src="./images/coffee.png" alt="coffee" class="order__image">
                <span class="order__name">coffee</span>
            </article>
            <article class="menu__order">
                <img src="./images/coffee.png" alt="coffee" class="order__image">
                <span class="order__name">coffee</span>
            </article>
        </section>
    </section>
    <section class="orders">
        <article class="orders__order">
            <img src="./images/coffee.png" alt="coffee" class="order__image">
            <span class="order__name">coffee</span>
            <span class="order__price">20$</span>
            <span class="order__quantity">3</span>
            <span class="order__size">big</span>
            <span class="order__time">10/5/2018 -- 5:20pm</span>
        </article>
    </section>
  </body>
</html>
