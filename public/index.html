<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Coffee shop</title>
  </head>
  <body>
    <header class="header">
      <img src="./images/logo.png" alt="logo coffe shop" class="header__logo" />
      <img
        src="./images/your_ord.png"
        alt="my order"
        class="header__your-order"
      />
    </header>
    <section class="content__menu">
    </section>
    <img src="./images/cancle.png" alt="back to home" class="orders__back" />
    <section class="orders">
    </section>
    <form class="details" method="POST" action="/order">
      <img src="./images/coffee.png" alt="coffee" class="details__image" />
      <span class="details__name">Caffee</span>
      <div class="prices details__sub">
        <span class="name">price : </span>
        <div>
          <span class="price name">2</span>
          <span class="name">$</span>
        </div>
      </div>
      <div class="quantity details__sub">
        <span class="name">quantity : </span>
        <div>
          <span class="details__quantity"></span>
          <input
          type="range"
          name="quantity"
          id="quantityRange"
          min="1"
            max="10"
          value="1"
          />
        </div>
      </div>
      <div class="size details__sub">
        <span class="name">size : </span>
        <select name="size" id="size" class="details__select">
          <option value="small">small</option>
          <option value="medium">medium</option>
          <option value="large">large</option>
        </select>
      </div>
      <div class="sugar details__sub">
        <span class="name">sugar : </span>
        <select name="sugar" id="sugar" class="details__select">
          <option value="without">Without</option>
          <option value="little">Little</option>
          <option value="medium">Medium</option>
          <option value="lot">Lot</option>
        </select>
      </div>
      <div class="prices details__sub">
        <span class="name">Total price : </span>
        <input type="hidden" name="totalPrice" id="totalPrice" />
        <div>
          <span class="Total_price name">10</span>
          <span class="name">$</span>
        </div>
      </div>
      <button type="submit" class="details__button">send</button>
    </form>
    <script src="./script/dom.js"></script>
    <script src="./script/logic.js"></script>
  </body>
</html>
